<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <title>Url shorter</title>
    <style>
        .form-control{
            border-radius: 0px 5px!important;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh">
        <div class="box" style="width:450px">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">URL SHROTENER</h1>
                    <hr>
                  <form action="" method="POST" id="post-form">
                      {% csrf_token %}
                    <label for="long-url" class="pb-2">paste your long URL</label>
                    {% if link %}
                    <input type="text" name="link" id="long-url" class="form-control" value="{{link}}">
                    {% else %}
                    <input type="text" name="link" id="long-url" class="form-control" value="{{link}}">
                    {% endif %}
                    
                    
  
                    <label for="short-url" class="pt-1 pb-2">Your shortened URL</label>
                    {% if uuid %}
                    <input type="text" name="uuid" id="short-url" class="form-control" disabled value="localhost:8000/{{uuid}}">
                    <a href="{% url 'home' %}" class="btn btn-success mt-3">short another link</a>
                    {% else %}
                    <input type="text" name="uuid" id="short-url" class="form-control" disabled value="">
                    <button type="submit" class="btn btn-success mt-3">Shorten Url</button>
                    {% endif %}
                    
                  </form>
                </div>
              </div>
        </div>
    </div>
    <script>
        /*

            })
        })*/
    </script>
</body>
</html>
